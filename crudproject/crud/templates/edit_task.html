<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Task</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-red-300 to-red-800 flex items-center justify-center h-screen">
    <div class="bg-white shadow-md rounded-lg p-6 w-full max-w-md">
        <h1 class="text-2xl font-bold mb-4 text-center">Edit Task</h1>

        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <div class="flex justify-between mt-4">
                <a href="{% url 'crud:crud_list' %}" class="text-red-500 hover:underline">Back</a>
                <button type="submit" class="bg-pink-600 text-white px-4 py-2 rounded hover:bg-red-800">
                    Save Changes
                </button>
            </div>
        </form>
    </div>
</body>
</html>
